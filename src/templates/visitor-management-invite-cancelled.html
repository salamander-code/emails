---
title: "Cancelled Invite"
preheader: "Cancelled Invite"
bodyClass: bg-accent-light
---

<extends src="src/layouts/main.html">
  <block name="template">
    <table class="w-full font-arial">
      <tr>
        <td align="center" class="bg-accent-light">
          <table class="w-150 sm:w-full">
            <tr>
              <td class="px-5 py-12 sm:p-6">
                <table class="w-full">
                  <tr>
                    <td>
                      <div
                        class="leading-[80px] sm:leading-16"
                        role="separator"
                      >
                        &zwnj;
                      </div>

                      <table class="w-full">
                        <tr>
                          <td class="px-16 sm:p-0">
                            <h1
                              class="m-0 text-5xl sm:text-[40px] leading-14 sm:leading-11 text-center text-[#5a2e4e]"
                            >
                               Your invite for @{{subject}} has been cancelled 
                            </h1>
                          </td>
                        </tr>
                      </table>

                      <div class="leading-6 sm:leading-4" role="separator">
                        &zwnj;
                      </div>

                      <div role="separator">
                        <div class="leading-12 sm:leading-10">&zwnj;</div>
                        <div class="h-px leading-px bg-gray-divider">
                          &zwnj;
                        </div>
                        <div class="leading-6 sm:leading-4">&zwnj;</div>
                      </div>

                      <div class="flex items-center text-2xl justify-center leading-8">
                        We regret to inform you that your invitation for @{{subject}} on @{{visitDate}} has been canceled. We apologize for any inconvenience.
                      </div>

                

                      <div class="leading-16" role="separator">&zwnj;</div>

                      <component src="src/components/footer.html"></component>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </block>
</extends>
